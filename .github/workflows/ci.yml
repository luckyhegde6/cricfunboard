name: CI

permissions:
  contents: read
  id-token: write

on:
  push:
    branches: ["test"]
  pull_request:
    branches: ["main", "test"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: "mongodb://127.0.0.1:27017/test"
      NEXTAUTH_SECRET: "dummy-secret-for-build"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test with Coverage
        run: npm run test:coverage
