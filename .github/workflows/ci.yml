name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with: node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
        - name: Run Playwright tests
            run: npx playwright test